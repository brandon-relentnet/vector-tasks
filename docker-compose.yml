services:
  frontend:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    expose:
      - "80"
    restart: always
    networks:
      - coolify

  backend:
    build: ./backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    restart: always
    networks:
      - coolify

networks:
  coolify:
    external: true
